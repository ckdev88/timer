<!doctype html>
<html lang="en">
	<head>
		<title>Timer</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="style.css" rel="stylesheet" />
		<link rel="icon" href="img/favicon-32.png" />
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		<!-- TODO add later to
singlify tasks; this would be only to please evil Google though ... needs a bit more examination -->
	</head>

	<body>
		<!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
		<div id="backdrop"></div>
		<div id="wrapper">
			<div class="buttons">
				<button id="timer_new_btn" class="text-btn white expanded">New timer</button>
				<button id="settings_btn" class="text-btn collapsed2">âš™</button>
				<button id="clean_btn" class="text-btn">x</button>
			</div>

			<form id="settings_form" class="dnone">
				<h2 class="form-name">General settings</h2>
				<select id="settings_form_countDown" name="settings_form_countDown">
					<option value="true">Count down to 0</option>
					<option value="">Count up from 0</option>
				</select>
				<br />
				<h2 class="form-name">Quick add Settings</h2>
				<input
					id="settings_form_quickTimerName"
					name="settings_form_quickTimerName"
					type="text"
					placeholder="Quick timer name..."
				/>
				<textarea
					id="settings_form_quickTimerDescr"
					name="settings_form_quickTimerDescr"
					placeholder="Quick timer description..."
				></textarea>
				<div class="form-inputs-wrapper">
					<input
						id="settings_form_quickTimerInterval"
						name="settings_form_quickTimerInterval"
						type="number"
						placeholder="Quick timer interval..."
					/>
					<select id="settings_form_intervalUnit" name="settings_form_intervalUnit">
						<option value="1">Seconds</option>
						<option value="60">Minutes</option>
					</select>
				</div>
				<input type="submit" value="Update settings" />
			</form>
			<form id="timer_new_form" class="dblock">
				<div style="display: flex; align-items: center; justify-content: space-between">
					<h2 class="form-name">New timer</h2>
					<a href="javascript:void(0)" id="timer_new_quick" class="white">Quick add </a>
				</div>
				<input id="new_timer_name" name="timer_name" type="text" placeholder="Name..." required />
				<textarea
					id="new_timer_description"
					name="timer_description"
					placeholder="Description..."
				></textarea>
				<div class="form-inputs-wrapper">
					<input
						id="new_timer_interval"
						name="timer_interval"
						type="number"
						placeholder="Time..."
						required
					/>
					<select id="new_timer_intervalUnit" name="timer_intervalUnit">
						<option value="1">Seconds</option>
						<option value="60">Minutes</option>
					</select>
				</div>
				<div class="buttons">
					<input type="submit" value="Create timer" />
				</div>
			</form>
			<div id="timer_container"></div>

			<audio src="siren1.wav" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
